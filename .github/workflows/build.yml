name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Build Linux binary for action
      run: |
        mkdir -p bin
        GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build \
          -ldflags="-w -s" \
          -o bin/commit-notifier \
          ./cmd/commit-notifier
        chmod +x bin/commit-notifier
    
    - name: Commit binary to tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add bin/commit-notifier
        git commit -m "chore: add pre-built binary for release" || echo "No changes to commit"
        git tag -f ${{ github.ref_name }}
        git push -f origin ${{ github.ref_name }}

  test-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Test build
      run: |
        go mod download
        go build -v ./cmd/commit-notifier
